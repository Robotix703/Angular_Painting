<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Painting</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a routerLink="/create">Créer figurine</a>
    </li>
    <li>
      <span class="spacer" style="visibility: hidden;">TTT</span>
    </li>
    <li>
      <a routerLink="/color/list">Couleur</a>
    </li>
    <li>
      <span class="spacer" style="visibility: hidden;">TTT</span>
    </li>
    <li>
      <a routerLink="/drawer/list">Tiroir</a>
    </li>
  </ul>

  <ul>
    <li *ngIf="!userIsAuthenticated">
      <!--routerLinkActive s'active quand la page en question est la page courant (ici create)-->
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Connexion</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <!--routerLinkActive s'active quand la page en question est la page courant (ici create)-->
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Inscription</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <!--routerLinkActive s'active quand la page en question est la page courant (ici create)-->
      <button mat-button (click)="onLogout()">Déconnexion</button>
    </li>
  </ul>
</mat-toolbar>
